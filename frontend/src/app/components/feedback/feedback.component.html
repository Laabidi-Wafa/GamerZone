<mat-card *ngFor="let evaluation of evaluations$ | async">
  <button mat-icon-button>
    <mat-icon (click)="delete(evaluation.id)" color="warn">delete</mat-icon>
  </button>
  <div class="formation-name">
    <b style="color: lightcoral">Objectif du formation </b>
    {{ evaluation.objectif }}
  </div>
  <div class="formation-place">
    <b style="color: lightcoral">Note du formation </b>
    {{ evaluation.note }}
  </div>
  <div class="date-of-starting">
    <b style="color: lightcoral"> Préférences </b>
    {{ evaluation.enligne }}
  </div>
  <div class="date-of-ending">
    <b style="color: lightcoral"> Fonctionnalités a ajouter </b>
    {{ evaluation.fonctionnalite }}
  </div>
</mat-card>
