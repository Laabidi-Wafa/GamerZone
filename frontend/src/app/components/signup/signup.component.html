<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
  <mat-form-field>
    <mat-label>Votre nom</mat-label>
    <input matInput placeholder="Ex. Ali" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. Ali@gmail.com" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input
      matInput
      type="password"
      placeholder="Ex. Ali123"
      formControlName="password"
    />
  </mat-form-field>

  <div class="container">
    <button
      class="btn btn-5"
      [disabled]="!signupForm.valid"
      mat-raised-button
      type="submit"
    >
      Cr√©er le compte
    </button>
  </div>
</form>
