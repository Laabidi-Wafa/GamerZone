<header>
  <div class="text-box">
    <h1 id="title">Espace Formation</h1>
    <hr />
    <p id="description">Donnez-nous votre feedback</p>
  </div>
</header>
<div class="container">
  <form
    id="survey-form"
    [formGroup]="evaluationForm"
    (ngSubmit)="onSubmit(evaluationForm.value)"
    novalidate
  >
    <div class="labels">
      <label for="dropdown"></label>
    </div>
    <div class="input-tab"></div>

    <div class="labels">
      <label>La formation vous aide-t-elle à atteindre vos objectifs ?</label>
    </div>
    <div class="input-tab">
      <textarea
        formControlName="objectif"
        class="input-field"
        id="objectif"
        name="comments"
        rows="3"
        cols="5"
        placeholder="Vos commentaires..."
      ></textarea>
    </div>

    <div class="labels">
      <label for="dropdown"
        >Globalement, quelle note attribuez-vous à cette formation ?
      </label>
    </div>
    <div class="input-tab">
      <textarea
        formControlName="note"
        class="input-field"
        id="note"
        name="comments"
        rows="1"
        cols="2"
        placeholder="Vos commentaires..."
      ></textarea>
    </div>

    <div class="labels">
      <label>Preferez-vous cette formation en ligne ou présentielle?</label>
    </div>
    <div class="input-tab">
      <textarea
        formControlName="enligne"
        class="input-field"
        id="enligne"
        name="comments"
        rows="1"
        cols="10"
        placeholder="Vos commentaires..."
      ></textarea>
    </div>

    <div class="labels">
      <label for="comments"
        >Quelle(s) fonctionnalité(s) pourrions-nous rajouter pour l’améliorer
        ?</label
      >
    </div>
    <div class="input-tab">
      <textarea
        formControlName="fonctionnalite"
        class="input-field"
        id="fonctionnalite"
        name="comments"
        rows="10"
        cols="40"
        placeholder="Vos commentaires..."
      ></textarea>
    </div>

    <div class="btn">
      <button id="submit" [disabled]="!evaluationForm.valid" type="submit">
        Envoyer
      </button>
    </div>
  </form>
</div>

<footer></footer>
