<h1>Ajouter une nouvelle formation</h1>
<form
  [formGroup]="formationForm"
  #formDirective="ngForm"
  (ngSubmit)="onSubmit(formationForm.value)"
  novalidate
>
  <mat-form-field>
    <mat-label>Titre du formation</mat-label>
    <input
      matInput
      placeholder="Ex. Oracle"
      formControlName="titre"
      type="text"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Lieu du formation</mat-label>
    <input
      matInput
      type="text"
      placeholder="Ex. Tunis"
      formControlName="lieu"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date de d√©but du formation</mat-label>
    <input matInput type="datetime-local" formControlName="dateDeb" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date de fin du formation</mat-label>
    <input matInput type="datetime-local" formControlName="dateFin" />
  </mat-form-field>

  <div class="container">
    <button
      [disabled]="!formationForm.valid"
      mat-raised-button
      type="submit"
      class="btn btn-5"
    >
      Ajouter une formation
    </button>
  </div>
  <br />
</form>
